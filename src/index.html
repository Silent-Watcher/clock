<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock.js </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-dark vh-100 text-white d-flex align-items-start justify-content-center">
    <div id="preLoader_Wrapper">
      <div id="preLoader"></div><span class="fs-3 mt-4">loading .. !ðŸ¤—</span>
    </div>
    <div id="particles-js"></div>
    <div class="container-fluid"> 
      <div class="container">
        <div class="row mt-5">
          <h1 class="pt-5 text-center" id="digitalClock_heading">welcome to clock.js</h1>
        </div>
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 d-flex justify-content-center align-items-center" id="analogClock_wrapper">
            <section class="text-center rounded-circle position-relative d-flex justify-content-center align-items-center" id="analog_clock"><span class="hand" id="secondHand"></span><span class="hand" id="minuteHand"></span><span class="hand" id="hourHand"></span></section>
          </div>
        </div>
        <div class="row">
          <section class="mt-5 rounded col-10 offset-1 col-sm-6 offset-sm-3 col-md-4 offset-md-4 d-flex justify-content-around align-items-center fs-1 text-center" id="digital_clock"><span class="d-inline-block w-100" id="digital_hour"> </span><span class="d-inline-block w-100 digital_separator">:</span><span class="d-inline-block w-100" id="digital_minute">  </span><span class="d-inline-block w-100 digital_separator">:</span><span class="d-inline-block w-100" id="digital_second"> </span><span class="ms-3" id="status"></span></section>
        </div>
        <div class="row">
          <section class="col-10 offset-1 col-sm-4 offset-sm-4 col-md-2 offset-md-5 mt-4 d-flex justify-content-center align-items-center text-center" id="today"> 
            <div class="d-inline-block w-100" id="day"> </div>
            <div class="d-inline-block w-100" id="month"> </div>
            <div class="d-inline-block w-100" id="year"></div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="assets/js/clock.js"></script>
</html>
